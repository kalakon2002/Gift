<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucyâ€™s Footsteps Map</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url('map.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Creepster', cursive;
    overflow: hidden;
    position: relative;
  }

  /* Moody dark overlay */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  /* Rain effect */
  .rain {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-image: linear-gradient(white 2px, transparent 2px);
    background-size: 2px 100px;
    animation: rain 0.4s linear infinite;
    opacity: 0.1;
    z-index: 2;
    pointer-events: none;
  }

  @keyframes rain {
    from { background-position: 0 -100px; }
    to { background-position: 0 100px; }
  }

  /* Thunder flashes */
  .thunder {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: white;
    opacity: 0;
    z-index: 3;
    pointer-events: none;
    animation: lightning 10s infinite;
  }

  @keyframes lightning {
    0%, 97%, 100% { opacity: 0; }
    98% { opacity: 0.5; }
    99% { opacity: 0.1; }
  }

  h1 {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5em;
    text-shadow: 0 0 10px #ffcc00, 0 0 25px #b30000;
    background: rgba(0,0,0,0.4);
    padding: 10px 25px;
    border-radius: 8px;
    z-index: 4;
  }

  #keyCounter {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 1.5em;
    color: #ffcc00;
    text-shadow: 1px 1px 5px black;
    background: rgba(0,0,0,0.5);
    padding: 10px 20px;
    border-radius: 8px;
    z-index: 4;
  }

  .place {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    border: 3px solid rgba(255, 200, 0, 0.8);
    box-shadow: 0 0 15px rgba(255, 200, 0, 0.8);
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffcc00;
    font-size: 1.2em;
    z-index: 4;
  }

  .place:hover {
    transform: scale(1.15);
    background: rgba(255, 255, 255, 0.4);
  }

  #puzzle1 { top: 35%; left: 20%; }
  #puzzle2 { top: 60%; left: 30%; }
  #puzzle3 { top: 40%; left: 55%; }
  #puzzle4 { top: 65%; left: 70%; }
  #puzzle5 { top: 25%; left: 75%; }

  #winMessage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    color: #ffcc00;
    font-size: 3em;
    display: none;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 999;
    text-shadow: 2px 2px 10px black;
  }

  #winMessage button {
    margin-top: 30px;
    font-size: 1em;
    padding: 10px 25px;
    border-radius: 10px;
    border: none;
    background: #b30000;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<audio id="bgMusic" src="music.mp3" loop autoplay></audio>

<div class="rain"></div>
<div class="thunder"></div>

<div id="keyCounter">Keys: 0 / 5</div>
<h1>Lucyâ€™s Footsteps Map</h1>

<div id="puzzle1" class="place" onclick="goToPuzzle(1)">1</div>
<div id="puzzle2" class="place" onclick="goToPuzzle(2)">2</div>
<div id="puzzle3" class="place" onclick="goToPuzzle(3)">3</div>
<div id="puzzle4" class="place" onclick="goToPuzzle(4)">4</div>
<div id="puzzle5" class="place" onclick="goToPuzzle(5)">5</div>

<div id="winMessage">
  <p>ðŸŽƒ GO FIND LUCY! ðŸŽƒ</p>
  <button onclick="window.location.href='FindLucy.html'">Continue</button>
</div>

<script>
const keyCounter = document.getElementById('keyCounter');
const winMessage = document.getElementById('winMessage');
const music = document.getElementById('bgMusic');

// Reset keys when the game starts fresh (first load)
if (!localStorage.getItem('initialized')) {
  localStorage.setItem('keys', '0');
  localStorage.setItem('completedPuzzles', JSON.stringify([]));
  localStorage.setItem('initialized', 'true');
}

// Load progress
let keys = parseInt(localStorage.getItem('keys')) || 0;
let completedPuzzles = JSON.parse(localStorage.getItem('completedPuzzles')) || [];

function updateKeyDisplay() {
  keyCounter.textContent = `Keys: ${keys} / 5`;
  if (keys >= 5) winMessage.style.display = 'flex';
}
updateKeyDisplay();

function goToPuzzle(num) {
  localStorage.setItem('currentPuzzle', num);
  window.location.href = `Puzzle${num}.html`;
}

// Keep music playing
if (!localStorage.getItem('musicPlaying')) {
  music.play().catch(err => console.log("Autoplay blocked:", err));
  localStorage.setItem('musicPlaying', 'true');
}

</script>

<button onclick="resetKeys()" style="position:fixed;bottom:20px;right:20px;z-index:999;">Reset Keys</button>
<script>
function resetKeys() {
  localStorage.setItem('keys', '0');
  localStorage.setItem('completedPuzzles', '[]');
  localStorage.setItem('lockedPuzzles', '[]');
  alert('Keys and progress reset!');
  location.reload();
}
</script>


</body>
</html>
