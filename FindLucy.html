<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halloween Message</title>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0; padding: 0;
  width: 100%; height: 100%;
  font-family: 'Creepster', cursive;
  overflow: hidden;
  background: url('Final.png') no-repeat center center fixed;
  background-size: cover;
  color: white;
}

/* Enhanced Rain effect */
.rain {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background-image: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.3) 0px,
    rgba(255,255,255,0.3) 2px,
    transparent 2px,
    transparent 10px
  );
  animation: rain 0.5s linear infinite;
  z-index: 2;
}
@keyframes rain {
  from { background-position: 0 -100px; }
  to { background-position: 0 100px; }
}

/* Message overlay */
#message {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(128,128,128,0.7);
  padding: 40px 60px;
  border-radius: 15px;
  text-align: center;
  z-index: 3;
  font-size: 2em;
  line-height: 1.4;
  color: #ffcc00;
  text-shadow: 2px 2px 5px black;
}
</style>
</head>
<body>

<div class="rain"></div>

<div id="message">
Hi Isabel, I thought it would be a great idea for Halloween to go to a scary place. I am so happy that you found me. Happy Halloweennn, BOOOOOOO!!!
</div>

<!-- Background music -->
<audio id="bgMusic" src="hallo.mp3" autoplay loop></audio>

</body>
</html>
